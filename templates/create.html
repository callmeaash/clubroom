{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="/static/create.css">
{% endblock %}

{% block body %}

    <form action="/create" method="post">

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <input type="text" name="room" placeholder="Room Name" value="{{ room }}" autocomplete="off">
        <button type="submit">Create Room</button>
    </form>

{% endblock %}
