{% extends "base.html" %}

{% block head %}
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20%;
        }

        p{
            color: red;
        }

        input{
            width: 30%;
            height: 3em;
            text-align: center;
        }

        input:focus{
            outline: none;
            box-shadow: 2px 2px 10px 5px white;
        }

        button{
            width: 15em;
            height: 3em;
            margin-top: 40px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}

    <form action="/create" method="post">

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <input type="text" name="room" placeholder="Room Name" value="{{ room }}" autocomplete="off">
        <button type="submit">Create Room</button>
        
    </form>

{% endblock %}
